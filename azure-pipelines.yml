resources:
  repositories:
  - repository: gitrepotogithub
    type: github
    name: prasadpandari/gitrepotogithub
    endpoint: prasadpandari
    ref: main


trigger:
- develop

pool:
  vmImage: ubuntu-latest

variables:
  phpVersion: 7.2

steps:
- checkout: self
- checkout: gitrepotogithub
  clean: true

- script: |
    sudo update-alternatives --set php /usr/bin/php$(phpVersion)
    sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
    sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
    sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
    sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
    php -version
  displayName: 'Use PHP version $(phpVersion)'

- script: ls $(System.DefaultWorkingDirectory) 
  displayName: 'list working directory'

- script: ls $(Build.SourcesDirectory)
  displayName: 'list build staging'

- script: |
    cd PHP
    composer validate
  displayName: 'composer validate'

- script: ls  
  displayName: 'list current directory'

- script: ls $(Build.SourcesDirectory)
  displayName: 'list build staging'

- task: CopyFiles@2
  inputs:
    Contents: |
      **/*
      !.git/**/*
      !*.yml
    SourceFolder: PHP
    TargetFolder: gitrepotogithub
  
- script: |
    cd gitrepotogithub
    git status
    git config --global user.email "prasadpandari@gmail.com"
    git config --global user.name "prasadpandari"
    git add --all
    git remote -v
    git remote set-url origin https://prasadpandari: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@github.com/prasadpandari/gitrepotogithub.git
    git commit -m "message"
    git push origin HEAD:main
  displayName: 'list staging directory' 